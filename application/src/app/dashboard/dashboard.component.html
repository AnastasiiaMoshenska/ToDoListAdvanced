<app-add-task [tasks]="tasks" [categories]="categories" [category]="category"></app-add-task>
<h3>Tasks:</h3>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr app-task *ngFor="let task of tasks" [(tasks)]="tasks" [task]="task" [categories]="categories"></tr>
  </tbody>
</table>
