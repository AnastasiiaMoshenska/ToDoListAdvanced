<form name="form" (ngSubmit)="login()" #f="ngForm">
  <div>
    <label for="userName">Username: </label>
    <input id="userName" type="text" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required>
  </div>
  <br>
  <div>
    <label for="password">Password: </label>
    <input id="password" type="password" name="password" [(ngModel)]="model.password" #username="ngModel" required>
  </div>
  <button>Login</button>
</form>
<div class="error" [hidden]=isHidden>Unauthorized!</div>
